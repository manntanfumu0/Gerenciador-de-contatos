<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatos - Cruzeiro Tech</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <button id="theme-toggle" class="theme-toggle" aria-label="Alternar tema">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="sun-icon">
            <circle cx="12" cy="12" r="5"></circle>
            <line x1="12" y1="1" x2="12" y2="3"></line>
            <line x1="12" y1="21" x2="12" y2="23"></line>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
            <line x1="1" y1="12" x2="3" y2="12"></line>
            <line x1="21" y1="12" x2="23" y2="12"></line>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
        </svg>
    </button>

    <div class="container">
        <div class="logo-container">
            <span class="logo-text">Cruzeiro Tech</span>
            <img src="images/images.png" alt="Cruzeiro Tech" class="logo-image"/>
        </div>
        
        <h1 class="main-title">Seus Contatos</h1>

        <div class="stats-container">
            <div class="stat-item">
                <div class="stat-value" id="total-contacts">0</div>
                <div class="stat-label">Total</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="favorite-contacts">0</div>
                <div class="stat-label">Favoritos</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="work-contacts">0</div>
                <div class="stat-label">Trabalho</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="family-contacts">0</div>
                <div class="stat-label">Família</div>
            </div>
        </div>

        <div class="search-bar">
            <div class="search-input-wrapper">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="search-icon">
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="m21 21-4.3-4.3"></path>
                </svg>
                <input type="text" id="search-input" class="styled-input" placeholder="Buscar por nome ou email">
            </div>
            <button id="search-button" class="search-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="m21 21-4.3-4.3"></path>
                </svg>
            </button>
        </div>

        <div class="actions-bar">
            <div class="filter-options">
                <button class="filter-btn all active" data-filter="all">
                    <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M22 3H2l8 9.46V19l4 2v-8.54L22 3z"></path>
                    </svg>
                    Todos
                </button>
                <button class="filter-btn favorites" data-filter="favorite">
                    <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon>
                    </svg>
                    Favoritos
                </button>
                <button class="filter-btn work" data-filter="work">Trabalho</button>
                <button class="filter-btn family" data-filter="family">Família</button>
                <button class="filter-btn friends" data-filter="friends">Amigos</button>
                <button class="filter-btn other" data-filter="other">Outros</button>
            </div>
            
            <div class="sort-options">
                <button class="sort-btn active" data-sort="name">Nome</button>
                <button class="sort-btn" data-sort="recent">Recentes</button>
            </div>
            
            <button id="export-btn" class="export-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="7 10 12 15 17 10"></polyline>
                    <line x1="12" y1="15" x2="12" y2="3"></line>
                </svg>
                Exportar Contatos
            </button>
        </div>

        <div class="contact-list-wrapper">
            <ul id="contact-list"></ul>
        </div>

        <div class="button-group">
            <button onclick="window.location.href='cadastro.html'" class="primary-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="button-icon">
                    <path d="M12 5v14"></path>
                    <path d="M5 12h14"></path>
                </svg>
                Cadastrar Novo Contato
            </button>
            
            <button onclick="window.location.href='index.html'" class="secondary-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="button-icon">
                    <path d="m12 19-7-7 7-7"></path>
                    <path d="M19 12H5"></path>
                </svg>
                Voltar para Página Inicial
            </button>
        </div>
    </div>

    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Editar Contato</h2>
                <button class="close-button" onclick="closeEditModal()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M18 6 6 18"></path>
                        <path d="m6 6 12 12"></path>
                    </svg>
                </button>
            </div>
            <form id="edit-form">
                <div class="form-group">
                    <label for="edit-name">Nome</label>
                    <input type="text" id="edit-name" placeholder="Nome" required>
                </div>
                <div class="form-group">
                    <label for="edit-email">Email</label>
                    <input type="email" id="edit-email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <label for="edit-phone">Telefone</label>
                    <input type="tel" id="edit-phone" placeholder="Telefone" required>
                </div>
                <div class="form-group">
                    <label for="edit-category">Categoria</label>
                    <select id="edit-category" required>
                        <option value="work">Trabalho</option>
                        <option value="family">Família</option>
                        <option value="friends">Amigos</option>
                        <option value="other">Outros</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="edit-favorite">Favorito</label>
                    <input type="checkbox" id="edit-favorite">
                </div>
                <div class="modal-footer">
                    <button type="button" class="cancel-button" onclick="closeEditModal()">Cancelar</button>
                    <button type="submit" class="save-button">Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <footer class="footer">
        <p>Produced by Almanaque</p>
        <img src="images/logoalmanaque.png" alt="Almanaque" class="footer-logo"/>
    </footer>

    <script src="script.js"></script>
</body>
</html>
