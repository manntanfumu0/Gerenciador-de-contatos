<!DOCTYPE html>
<html lang="pt-br"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Configura a responsividade da página em dispositivos móveis -->
    <title>Almanaque X - Contatos</title> <!-- Título da página exibido na aba do navegador -->
    <link rel="stylesheet" href="styles.css"> <!-- Link para o arquivo CSS que contém os estilos da página -->
</head>

<body>
    <!-- Container principal onde o conteúdo é exibido -->
    <div class="container">
        <!-- Título da página com logotipo ao lado -->
        <h1> 
            <span class="x">Cruzeiro Tech</span>
            <img src="images/images.png" alt="Almanaque X" class="footer-logo"/><br><br> <!-- Logotipo da Almanaque X -->
            Cadastrar Novo Contato
        </h1>

        <!-- Container para o formulário de cadastro de contatos -->
        <div class="form-container">
            <!-- Formulário de cadastro -->
            <form id="contact-form">
                <!-- Campos para inserir nome, email e telefone -->
                <input type="text" id="name" placeholder="Nome" required> <!-- Campo para nome -->
                <input type="email" id="email" placeholder="Email" required> <!-- Campo para email -->
                <input type="tel" id="phone" placeholder="Telefone" required> <!-- Campo para telefone -->
                <button type="submit">Cadastrar</button> <!-- Botão de envio do formulário -->
            </form>
        </div><br>

        <!-- Botão para visualizar todos os contatos -->
        <button id="view-all-button">Ver Todos os Contatos</button>
        <button onclick="window.location.href='index.html'" class="animated-button">Voltar para Página Inicial</button>
    </div>

    <!-- Rodapé da página -->
    <footer class="footer">
        <p>Produced by Almanaque</p> <!-- Texto de créditos -->
        <img src="images/logoalmanaque.png" alt="Almanaque X" class="footer-logo"/> <!-- Logotipo da Almanaque X no rodapé -->
    </footer>

    <!-- Inclusão do script JavaScript -->
    <script src="Script.js"></script> <!-- Aqui deve estar o código JavaScript para manipular o comportamento da página -->
</body>
</html>
