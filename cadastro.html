<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Almanaque X - Cadastro de Contatos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Cadastrar novo contato</h1><br><br>

        <div class="form-container">
            
            <form id="contact-form">
                <input type="text" id="name" placeholder="Nome" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="tel" id="phone" placeholder="Telefone" required>
                <button type="submit" class="animated-button">Cadastrar</button>
            </form>
        </div><br>

        <h2>Contatos Cadastrados</h2>
        <ul id="contact-list"></ul>

        <div class="navigation">
            <button id="view-all-button" class="animated-button">Ver Todos os Contatos</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
