<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Almanaque X - Contatos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1> <span class="x">Cruzeiro Tech   </span><img src="images/images.png" alt="Almanaque X" class="footer-logo"/><br><br>Lista de Contatos</h1>
        <div class="form-container">
            <form id="contact-form">
                <input type="text" id="name" placeholder="Nome" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="tel" id="phone" placeholder="Telefone" required>
                <button type="submit">Cadastrar</button>
            </form>
        </div><br>
        
        <button id="view-all-button">Ver Todos os Contatos</button>
    </div>

     <footer class="footer">
        <p>Produced by Almanaque</p>
        <img src="images/logoalmanaque.png" alt="Almanaque X" class="footer-logo"/>
    </footer>
    <script src="Script.js"></script>
</body>
</html>
