<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Almanaque X - Cadastro de Contatos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Almanaque <span class="x">X</span> - Lista de Contatos</h1>

        <div class="form-container">
            <h2>Cadastrar Novo Contato</h2>
            <form id="contact-form">
                <input type="text" id="name" placeholder="Nome" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="tel" id="phone" placeholder="Telefone" required>
                <button type="submit">Cadastrar</button>
            </form>
        </div>

        <h2>Contatos Cadastrados</h2>
        <ul id="contact-list"></ul>

        <div class="navigation">
            <button id="view-all-button">Ver Todos os Contatos</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
